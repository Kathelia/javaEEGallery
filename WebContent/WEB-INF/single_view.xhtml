<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>JSF 2.0 Hello World</title>
</h:head>
<h:body>
	<h3>JSF 2.2 Image Gallery - Single View</h3>
	<h:form>
		<h:button value="Widok galerii" outcome="gallery_view" />
	</h:form>

	<div style="margin: 10px 10px 10px 10px">
		<h:graphicImage value="#{imagesView.getCurrentImage()}" height="400px"
			width="700px" />
	</div>
	
	<p>Nawigacja</p>
	<h:form>
		<h:commandButton value="Pierwszy" action="#{imageNav.first()}"></h:commandButton>
		<h:commandButton value="Poprzedni" action="#{imageNav.prev()}"></h:commandButton>
		<h:commandButton value="Następny" action="#{imageNav.next()}"></h:commandButton>
		<h:commandButton value="Ostatni" action="#{imageNav.last()}"></h:commandButton>
	</h:form>

	<p>Zarządzanie</p>
	<h:form>
		<h:commandButton value="Usuń"
			action="#{imageManager.delete(imagesView.getCurrentImage())}"></h:commandButton>
	</h:form>
	<h:form enctype="multipart/form-data">
		<h:inputFile value="#{imageManager.file}">
			<f:ajax listener="#{imageManager.save}" />
		</h:inputFile>
	</h:form>
	
	<form action="../rest/file/upload" method="post" enctype="multipart/form-data">
       <p>
        Select a file : <input type="file" name="uploadedFile" size="50" />
       </p>
       <input type="submit" value="Upload It" />
    </form>
	
</h:body>
</html>
