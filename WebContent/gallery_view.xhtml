<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>JSF 2.0 Image Gallery</title>
</h:head>
<h:body>
	<h3>JSF 2.2 Image Gallery - Gallery View</h3>
	<h:form>
		<h:button value="Widok Pojedynczy" outcome="single_view" />
	</h:form>

	<div style="margin: 10px 10px 10px 10px">
		<ui:repeat var="image" value="#{imagesView.images}">
			<a href="#{request.contextPath}/#{image}" target="_blank"> 
				<h:graphicImage	value="#{image}" height="200px" width="350px"
					style="margin: 0px 2px 2px 2px" />
			</a>
		</ui:repeat>
	</div>

	<p>Załadaowanie obrazu za pomocą JSF</p>
	<h:form enctype="multipart/form-data">
		<h:inputFile value="#{imageManager.file}"/>
		<h:commandButton value="Prześlij" type="submit" action="#{imageManager.save}" />
	</h:form>
	
	<p>Załadaowanie obrazu za pomocą Web Service</p>
	<form method="post" enctype="multipart/form-data"
		action="./rest/data/upload">
		<input type="file" name="upfile" /> <input type="submit"
			value="Prześlij" />
	</form>
</h:body>
</html>
